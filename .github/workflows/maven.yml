# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up MySQL
        run: |
          cd serviceSPB
          cat <<EOL >> .env
          INSTANCE_CONNECTION_NAME=${{ secrets.INSTANCE_CONNECTION_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_DATA_SOURCE_URL=${{ secrets.DB_DATA_SOURCE_URL }}
          EOL

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Run Tests
        run: |
          cd serviceSPB
          mvn clean test

      - name: Run Static Bug Finder (PMD)
        run: |
          cd serviceSPB
          mvn clean verify pmd:check

      - name: Run Branch Coverage (JaCoCo)
        run: |
          cd serviceSPB
          mvn jacoco:report

      - name: Commit and push CI reports
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git checkout ${{ github.head_ref }}

          cp serviceSPB/target/checkstyle-result.xml Reports-And-Docs/
          cp serviceSPB/target/pmd.xml Reports-And-Docs/
          cp serviceSPB/target/site/jacoco/index.html Reports-And-Docs/

          git add -f Reports-And-Docs/checkstyle-result.xml
          git add -f Reports-And-Docs/pmd.xml
          git add -f Reports-And-Docs/index.html

          git commit -m "Adding CI reports to CI-reports from run ${{ github.run_id }}" || echo "No changes to commit"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.head_ref }}
          
      - name: Build with Maven
        run: mvn -B clean package --file serviceSPB/pom.xml -DskipTests
